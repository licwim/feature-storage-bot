version: '3.3'
services:
  fsb-app-prod:
    image: licwim/feature-storage-bot:${TAG:-master}
    container_name: fsb-app-prod
    volumes:
      - /var/apps/feature-storage-bot/prod/logs/app:/var/log/app:rw
      - /var/apps/feature-storage-bot/prod/logs/cron:/var/log/cron:rw
    logging:
      driver: "journald"
    labels:
      build: $BUILD_VERSION
    networks:
      - prod
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 10
        window: 10s
    environment:
      - DB_HOST=$DB_HOST
      - DB_NAME=$DB_NAME
      - DB_USER=$DB_USER
      - DB_PASSWORD=$DB_PASSWORD
      - BOT_TOKEN=$BOT_TOKEN
      - API_ID=$API_ID
      - API_HASH=$API_HASH
      - BOT_USERNAME=FeatureStorageBot
      - BUILD_VERSION=$BUILD_VERSION
      - RELEASE=$RELEASE
      - FSB_DEV_MODE=False
      - LOG_FOLDER=/var/log/app/
      - TZ=Europe/Moscow

  fsb-db-prod:
    image: mysql:8.0.31
    container_name: fsb-db-prod
    volumes:
      - db-prod:/var/lib/mysql
    networks:
      - prod
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=1
      - TZ=Europe/Moscow

networks:
  prod:
    driver: bridge

volumes:
  db-prod: {}
