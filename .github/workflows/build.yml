name: Feature Storage Bot

on:
  push:
    branches:
      - master

jobs:
  build_and_run:
    runs-on: self-hosted
    environment: production
    env:
      CONTAINER_NAME: feature-storage-bot-app
      NETWORK_NAME: feature-storage-bot-network
      BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      API_ID: ${{ secrets.TELEGRAM_API_ID }}
      API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
      DB_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      ROLLBACK_PREFIX: fsb_
    steps:
    - uses: actions/checkout@v2
    - uses: benjlevesque/short-sha@v1.2
      id: short-sha
      with:
        length: 7
      env:
        IMAGE_NAME: ${{ github.repository }}:${{ steps.short-sha.outputs.sha }}
    - name: Move configs to project folder
      run: cp -rT ../../admin .
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag "$IMAGE_NAME"
    - name: Rename rollback container
      id: rollback
      run: |
        ROLLBACK_NAME=\
        "$ROLLBACK_PREFIX"\
        $(docker inspect \
          --format='{{.Config.Image}}' \
          "$CONTAINER_NAME" \
          | awk -F':' '{print $2}')
        docker rename "$CONTAINER_NAME" "$ROLLBACK_NAME"
        echo "::set-output name=rollback_name::$ROLLBACK_NAME"
      env:
        ROLLBACK_NAME: ${{ steps.rollback.outputs.rollback_name }}
    - name: Start new Docker container
      run: |
        docker stop "$ROLLBACK_NAME"
        docker run \
          --log-driver=journald \
          -e BOT_TOKEN="$BOT_TOKEN" \
          -e API_ID="$API_ID" \
          -e API_HASH="$API_HASH" \
          -e DB_PASSWORD="$DB_PASSWORD" \
          -d \
          --network "$NETWORK_NAME" \
          --name "$CONTAINER_NAME" \
          "$IMAGE_NAME"
